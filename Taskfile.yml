# https://taskfile.dev

version: '3'

vars:
  GREETING: Hello, World!

tasks:
  default:
    desc: Show tasks
    cmds:
      - task -a
    silent: true

  init:env:
    desc: Setup dev env
    cmds:
      - touch .env
      - echo "DEV=True" >> .env

  init:py:
    desc: Setup python environment
    cmds:
      - uv pip compile requirements.in -o requirements.txt

  init:poly:
    desc: Create workspaces
    cmds:
      - mkdir go_work
      - mkdir elixir_work
      - mkdir julia_work
      - mkdir jsts_work
      - mkdir rust_work
      - mkdir other_work
      - mkdir scripts
